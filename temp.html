<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
		initial-scale=1.0"> 
	<style> 
		* { 
			margin: 0; 
			padding: 0; 
			font-family: 
		    Verdana, Geneva, Tahoma, sans-serif; 
			background-color: whitesmoke;
		} 

		.container{
			align-items: center;
			margin-left: 600px;
			margin-top: 220px;
			display: inline-block;
			padding: 20px;
			border: 2px solid #000;
			background-color: whitesmoke;
			border-radius: 30px;
		}

		.col{
			margin-top: 100px;
		}
	</style> 
</head>
 
<body> 
	<div class="container"> 
		<h1>Temperature Conversion</h1> <br>
		<h3>Convert temperature simply by entering the <br> value in Centigrade / Kelvin / Fahrenheit in <br> 
			the respective field and automatically recieve <br> the converted temperature within a matter of <br> seconds!</h3>
			<div class="col"> 
				<label>Temperature in Fahrenheit:</label> 
				<input type="number"
					id="fahrenheit"> 
			</div> 

			<div class="col"> 
				<label>Temperature in Celsius:</label> 
				<input type="number"
					id="celsius"> 
			</div> 

			<div class="col"> 
				<label>Temperature in Kelvin:</label> 
				<input type="number"
					id="kelvin"> 
			</div> 
	</div> 

	<script> 
		let celsius = 
			document.getElementById('celsius'); 
		let fahrenheit = 
			document.getElementById('fahrenheit'); 
		let kelvin = 
			document.getElementById('kelvin'); 
		celsius.oninput = function () { 
			let f = (parseFloat(celsius.value) * 9) / 5 + 32; 
			fahrenheit.value = parseFloat(f.toFixed(2)); 

			let k = (parseFloat(celsius.value) + 273.15); 
			kelvin.value = parseFloat(k.toFixed(2)); 
		} 
		fahrenheit.oninput = function () { 
			let c = ((parseFloat( 
				fahrenheit.value) - 32) * 5) / 9; 
			celsius.value = parseFloat(c.toFixed(2)); 

			let k = (parseFloat( 
				fahrenheit.value) - 32) * 5 / 9 + 273.15; 
			kelvin.value = parseFloat(k.toFixed(2)); 
		} 
		kelvin.oninput = function () { 
			let f = (parseFloat( 
				kelvin.value) - 273.15) * 9 / 5 + 32; 
			fahrenheit.value = parseFloat(f.toFixed(2)); 

			let c = (parseFloat(kelvin.value) - 273.15); 
			celsius.value = parseFloat(c.toFixed(2)); 
		} 
	</script> 
</body> 
</html>
